sudo: required
language: java

services:
  - docker
  - maven

before_install:
  - docker version

install: true

script:
- echo $USER
- cd cu-services && make tomcat_8
- make tomcat_8-check
- cp /home/travis/build/Treeptik/cloudunit/cu-compose/.env.xip.io /home/travis/build/Treeptik/cloudunit/cu-compose/.env
- cd /home/travis/build/Treeptik/cloudunit/cu-compose && ./reset-dev.sh -y
- cd /home/travis/build/Treeptik/cloudunit && mvn install -DskipTests -DskipITs
- mvn verify -Plocal
