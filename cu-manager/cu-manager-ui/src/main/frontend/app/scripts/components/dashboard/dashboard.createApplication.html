<div>
  <form id="create-application-form"
          name="createApp.createAppForm"
          novalidate="">
  <div class="col-xs-2">
    <input type="text"
        class="input-effect"
        ng-maxlength="25"
               data-ng-model="createApp.applicationName"
               data-ng-change="createApp.isValid(createApp.applicationName, createApp.serverImageChoice.name)"
               data-ng-disabled="createApp.isPending"
                protectinput=""
               required>
    <span class="bar"></span>
    <label class="label-effect">Name</label>
  </div>
  <button class="button-effect primary"
      style="height: 30px; margin-top: 10px"
      data-ng-disabled=" createApp.createAppForm.name.$error.maxlength || !createApp.applicationName"
      data-ng-click="createApp.createApplication(createApp.applicationName)">
    <span>Create</span>
  </button>
  </form>
</div>
