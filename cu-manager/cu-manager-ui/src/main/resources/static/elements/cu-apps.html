<link rel="import" href="../bower_components/polymer/polymer-element.html"/>
<link rel="import" href="shared-styles.html"/>

<link rel="import" href="../bower_components/paper-card/paper-card.html"/>
<link rel="import" href="../bower_components/traverson-traversal/traverson-traversal.html"/>
<link rel="import" href="../bower_components/paper-input/paper-input.html" />
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html" />
<link rel="import" href="cu-icons.html">

<dom-module id="cu-apps">
  <template>


    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      /* Add a black background color to the top navigation */
      .topnav {
        background-color: #333;
        overflow: hidden;
      }

      /* Style the links inside the navigation bar */
      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      /* Change the color of links on hover */
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Add a color to the active/current link */
      .topnav a.active {
        background-color: #4CAF50;
        color: white;
      }

    </style>

    <traverson-traversal auto from="/applications" last-response="{{applications}}"></traverson-traversal>

    <div class="topnav" id="myTopnav">
      <a href="#home">Home</a>
      <paper-input type="text" id="applicationName" placeholder="Application name"> </paper-input>
    </div>
    <paper-icon-button  icon="cu-icons:plus" id="button-create" on-click="createApp"></paper-icon-button>


    <traverson-traversal id="createApp"  handle-as="json" method="POST" from="/applications" request-options="{ header: { 'Content-Type': 'application/json' }}" ></traverson-traversal>

    <template is="dom-repeat" items="{{ _getEmbedded(applications, 'cu:applications') }}" as="application">
      <paper-card heading="{{application.name}}">
        <div class="card-content">
          {{ application.state }}
          <iron-icon style="color: {{ getColorFromState(application.state) }};" icon="cu-icons:circle" ></iron-icon>
        </div>
        <div class="card-actions">
        </div>
      </paper-card>
    </template>

  </template>

  <script>

    class CloudUnitAppsElement extends Polymer.Element {
      static get is() { return 'cu-apps'; }

      getColorFromState(state) {
          switch(state) {
              case 'STOPPED':
                  return 'red';
              case 'STARTING':
                  return 'yellow';
              case 'STARTED' :
                  return 'green';

              default:
                  return "";
          }
      }




        static get properties() {
    	return {
          applications: Object
    	}
      }
      
      _getEmbedded(model, rel) {
    	return model._embedded[rel];
      }

      createApp(){
          this.$.createApp.generateTraversal();
      }

    }

    window.customElements.define(CloudUnitAppsElement.is, CloudUnitAppsElement);
  </script>
</dom-module>
