<link rel="import" href="../bower_components/polymer/polymer-element.html"/>
<link rel="import" href="shared-styles.html"/>

<link rel="import" href="../bower_components/paper-card/paper-card.html"/>
<link rel="import" href="../bower_components/traverson-traversal/traverson-traversal.html"/>

<dom-module id="cu-apps">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <traverson-traversal auto from="/applications" last-response="{{applications}}"></traverson-traversal>

    <template is="dom-repeat" items="{{ _getEmbedded(applications, 'cu:applications') }}" as="application">
      <paper-card heading="{{application.name}}">
        <div class="card-content">
          {{ application.state }}
          
          <template is="dom-if" if="{{_isEqualTo(application.state, 'STOPPED')}}">
            <paper-icon-button style="color: red;" icon="cu-icons:circle" drawer-toggle></paper-icon-button>
          </template>

          <template is="dom-if" if="{{_isEqualTo(application.state, 'STARTING')}}">
            <paper-icon-button style="color: yellow;" icon="cu-icons:circle" drawer-toggle></paper-icon-button>
          </template>

          <template is="dom-if" if="{{_isEqualTo(application.state, 'STARTED')}}">
            <paper-icon-button style="color: green;" icon="cu-icons:circle" drawer-toggle></paper-icon-button>
          </template>

        </div>
        <div class="card-actions">
        </div>
      </paper-card>
    </template>

  </template>

  <script>
    class CloudUnitAppsElement extends Polymer.Element {
      static get is() { return 'cu-apps'; }

        _isEqualTo(title, string) {
        return title == string;
    }


        static get properties() {
    	return {
          applications: Object
    	}
      }
      
      _getEmbedded(model, rel) {
    	return model._embedded[rel];
      }

    }

    window.customElements.define(CloudUnitAppsElement.is, CloudUnitAppsElement);
  </script>
</dom-module>
