<link rel="import" href="shared-styles.html"/>

<link rel="import" href="../bower_components/paper-card/paper-card.html"/>
<link rel="import" href="../bower_components/traverson-traversal/traverson-traversal.html"/>
<link rel="import" href="../bower_components/paper-input/paper-input.html" />
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html" />
<link rel="import" href="cu-icons.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html" />
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html" />
<link rel="import" href="../bower_components/paper-dialog-behavior/paper-dialog-behavior.html" />
<link rel="import" href="../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="cu-createapp.html">


<dom-module id="cu-apps">
  <template>


    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

    </style>

    <traverson-traversal auto from="/applications" last-response="{{applications}}"></traverson-traversal>
    <app-toolbar>
      <cu-createapp></cu-createapp>
    </app-toolbar>



    <template is="dom-repeat" items="{{ _getEmbedded(applications, 'cu:applications') }}" as="application">
      <paper-card heading="{{application.name}}">
        <div class="card-content">
          {{ application.state }}
          <iron-icon style="color: {{ getColorFromState(application.state) }};" icon="cu-icons:circle" ></iron-icon>
        </div>
        <div class="card-actions">
        </div>
      </paper-card>
    </template>

  </template>

  <script>

    class CloudUnitAppsElement extends Polymer.Element {
      static get is() { return 'cu-apps'; }

      getColorFromState(state) {
          switch(state) {
              case 'STOPPED':
                  return 'red';
              case 'STARTING':
                  return 'yellow';
              case 'STARTED' :
                  return 'green';

              default:
                  return "";
          }
      }




        static get properties() {
    	return {
          applications: Object
    	}
      }

      _getEmbedded(model, rel) {
    	return model._embedded[rel];
      }


    }

    window.customElements.define(CloudUnitAppsElement.is, CloudUnitAppsElement);
  </script>
</dom-module>
