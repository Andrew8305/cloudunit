<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="cu-volumes">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Volumes</h1>
      <traverson-traversal auto from="/volumes" last-response="{{volumes}}"></traverson-traversal>
      <template is="dom-repeat" items="{{ _getEmbedded(volumes, 'cu:volumes') }}" as="volume">
        <p>{{ volume.name }}</p>
      </template>
    </div>
  </template>

  <script>
    class CloudUnitVolumesView extends Polymer.Element {
      static get is() { return 'cu-volumes'; }

      _getEmbedded(model, rel) {
          return model._embedded[rel];
      }
    }

    window.customElements.define(CloudUnitVolumesView.is, CloudUnitVolumesView);
  </script>
</dom-module>
